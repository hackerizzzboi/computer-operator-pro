<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Computer Operator </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to your Computer Operator Pro account and continue your preparation journey.">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  
  <style>
    /* Additional styles for login page */
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .login-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      animation: pulse 2s infinite;
    }
    
    .login-logo i {
      font-size: 2.5rem;
      color: white;
    }
    
    .login-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 25px 0;
    }
    
    .social-login {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }
    
    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-base);
      color: var(--dark);
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }
    
    .social-btn.google:hover {
      background: #DB4437;
      color: white;
      border-color: #DB4437;
    }
    
    .social-btn.facebook:hover {
      background: #4267B2;
      color: white;
      border-color: #4267B2;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }
    
    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    .remember input {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }
    
    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .forgot-password:hover {
      text-decoration: underline;
    }
    
    .guest-access {
      text-align: center;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid var(--glass-border);
    }
    
    .guest-access p {
      color: var(--gray);
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    
    /* Floating animation for particles */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    /* Enhanced input styles */
    .input-group {
      position: relative;
      margin-bottom: 5px;
    }
    
    .input-group input {
      width: 100%;
      padding: 18px 20px 18px 50px;
    }
    
    .input-group i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 1.1rem;
      z-index: 1;
    }
    
    .password-toggle {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      font-size: 1.1rem;
      padding: 5px;
      transition: color var(--transition-fast);
    }
    
    .password-toggle:hover {
      color: var(--primary);
    }
    
    .login-progress {
      height: 4px;
      background: var(--glass-bg);
      border-radius: 2px;
      margin: 15px 0;
      overflow: hidden;
      display: none;
    }
    
    .login-progress-bar {
      height: 100%;
      background: var(--gradient-primary);
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    /* Success/Error messages */
    .message {
      padding: 15px;
      border-radius: var(--radius-md);
      margin: 15px 0;
      display: none;
      animation: slideDown 0.3s ease;
    }
    
    .message.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: var(--secondary);
    }
    
    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg"></div>
  
  <!-- Particles Background -->
  <div id="particles-js"></div>
  
  <!-- Back to Home Button -->
  <div style="position: absolute; top: 20px; left: 20px; z-index: 100;">
    <a href="index.html" style="
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: var(--dark);
      text-decoration: none;
      font-weight: 500;
      transition: all var(--transition-base);
      backdrop-filter: blur(10px);
    ">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>
  </div>

  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-laptop-code"></i>
        </div>
        <h2>Welcome Back ðŸ‘‹</h2>
        <p>Login to continue your preparation journey</p>
      </div>

      <!-- Messages Container -->
      <div id="messageContainer"></div>

      <form id="loginForm" onsubmit="login(event)">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email address" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" class="password-toggle" onclick="togglePassword('password')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        
        <!-- Login Progress Bar -->
        <div class="login-progress" id="loginProgress">
          <div class="login-progress-bar" id="loginProgressBar"></div>
        </div>
        
        <div class="remember-forgot">
          <label class="remember">
            <input type="checkbox" id="rememberMe">
            Remember me
          </label>
          <a href="#forgot-password" class="forgot-password" onclick="showForgotPassword()">
            Forgot password?
          </a>
        </div>
        
        <button class="btn" type="submit" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> Login to Dashboard
        </button>
      </form>

      <div class="social-login">
        <div class="social-btn google" onclick="socialLogin('google')">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-btn facebook" onclick="socialLogin('facebook')">
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>

      <div class="auth-link">
        New here? <a href="register.html">Create an account</a>
      </div>
      
      <div class="guest-access">
        <p>Want to explore first?</p>
        <button class="btn btn-outline" onclick="guestLogin()" style="width: 100%;">
          <i class="fas fa-eye"></i> Continue as Guest
        </button>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 2000;
    backdrop-filter: blur(10px);
    align-items: center;
    justify-content: center;
  ">
    <div class="auth-card" style="max-width: 400px; animation: slideUp 0.4s ease;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
        <h3 style="margin: 0;"><i class="fas fa-key"></i> Reset Password</h3>
        <button onclick="closeForgotPassword()" style="
          background: none;
          border: none;
          color: var(--gray);
          cursor: pointer;
          font-size: 1.2rem;
          padding: 5px;
        ">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <p style="color: var(--gray); margin-bottom: 25px;">
        Enter your email address and we'll send you a link to reset your password.
      </p>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="resetEmail" placeholder="Your email address">
      </div>
      
      <button class="btn" onclick="sendResetLink()" style="width: 100%; margin-top: 20px;">
        <i class="fas fa-paper-plane"></i> Send Reset Link
      </button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof particlesJS !== 'undefined') {
        particlesJS('particles-js', {
          particles: {
            number: { value: 50, density: { enable: true, value_area: 800 } },
            color: { value: "#6366f1" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: {
              enable: true,
              distance: 150,
              color: "#6366f1",
              opacity: 0.2,
              width: 1
            },
            move: {
              enable: true,
              speed: 1,
              direction: "none",
              random: true,
              straight: false,
              out_mode: "out",
              bounce: false
            }
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "repulse" },
              onclick: { enable: true, mode: "push" }
            }
          }
        });
      }
      
      // Check for remembered login
      const rememberedEmail = localStorage.getItem('rememberedEmail');
      if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('rememberMe').checked = true;
      }
      
      // Add floating animation to social buttons
      const socialBtns = document.querySelectorAll('.social-btn');
      socialBtns.forEach((btn, index) => {
        btn.style.animationDelay = `${index * 0.2}s`;
        btn.style.animation = `float 3s ease-in-out infinite`;
      });
    });
    
    // Password toggle function
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const toggleBtn = input.nextElementSibling;
      const icon = toggleBtn.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.className = 'fas fa-eye-slash';
      } else {
        input.type = 'password';
        icon.className = 'fas fa-eye';
      }
    }
    
    // Show message function
    function showMessage(message, type) {
      const container = document.getElementById('messageContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.innerHTML = `
        <div style="display: flex; align-items: center; gap: 10px;">
          <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
          <span>${message}</span>
        </div>
      `;
      
      container.appendChild(messageDiv);
      messageDiv.style.display = 'block';
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        messageDiv.style.opacity = '0';
        messageDiv.style.transform = 'translateY(-10px)';
        setTimeout(() => messageDiv.remove(), 300);
      }, 5000);
    }
    
    // Login function
    async function login(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const loginBtn = document.getElementById('loginBtn');
      const progressBar = document.getElementById('loginProgress');
      const progressFill = document.getElementById('loginProgressBar');
      
      // Basic validation
      if (!email || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }
      
      // Show progress
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      progressBar.style.display = 'block';
      
      // Simulate progress
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 10;
        progressFill.style.width = `${progress}%`;
        
        if (progress >= 90) {
          clearInterval(progressInterval);
        }
      }, 100);
      
      // Remember email if checkbox is checked
      if (rememberMe) {
        localStorage.setItem('rememberedEmail', email);
      } else {
        localStorage.removeItem('rememberedEmail');
      }
      
      try {
        // Simulate API call delay
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Check if using demo credentials
        if (email === 'demo@computeroperator.com' && password === 'demo123') {
          // Demo login success
          progressFill.style.width = '100%';
          showMessage('Demo login successful! Redirecting...', 'success');
          
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
          
        } else {
          // Try Firebase login from auth.js
          if (typeof window.login === 'function') {
            // Use Firebase authentication
            await window.login(email, password);
          } else {
            // Fallback to localStorage demo auth
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
              progressFill.style.width = '100%';
              showMessage('Login successful! Redirecting...', 'success');
              
              // Save user session
              localStorage.setItem('currentUser', JSON.stringify({
                email: user.email,
                name: user.name,
                loggedIn: true,
                lastLogin: new Date().toISOString()
              }));
              
              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 1000);
            } else {
              throw new Error('Invalid email or password');
            }
          }
        }
      } catch (error) {
        clearInterval(progressInterval);
        progressBar.style.display = 'none';
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Dashboard';
        
        showMessage(error.message || 'Login failed. Please try again.', 'error');
        
        // Shake animation for error
        const form = document.getElementById('loginForm');
        form.style.animation = 'shake 0.5s ease';
        setTimeout(() => {
          form.style.animation = '';
        }, 500);
      }
    }
    
    // Social login function
    function socialLogin(provider) {
      const btn = document.querySelector(`.social-btn.${provider}`);
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
      btn.style.pointerEvents = 'none';
      
      showMessage(`Signing in with ${provider.charAt(0).toUpperCase() + provider.slice(1)}...`, 'info');
      
      // Simulate social login
      setTimeout(() => {
        showMessage(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login is currently unavailable. Please use email login.`, 'error');
        btn.innerHTML = `<i class="fab fa-${provider}"></i>`;
        btn.style.pointerEvents = 'auto';
      }, 1500);
    }
    
    // Guest login function
    function guestLogin() {
      const btn = document.querySelector('.guest-access .btn');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entering as Guest...';
      
      showMessage('Setting up guest session...', 'info');
      
      // Create guest session
      localStorage.setItem('guestSession', JSON.stringify({
        id: 'guest_' + Date.now(),
        createdAt: new Date().toISOString(),
        accessLevel: 'limited'
      }));
      
      setTimeout(() => {
        showMessage('Guest session created! Some features may be limited.', 'success');
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      }, 1500);
    }
    
    // Forgot password functions
    function showForgotPassword() {
      const modal = document.getElementById('forgotPasswordModal');
      modal.style.display = 'flex';
    }
    
    function closeForgotPassword() {
      const modal = document.getElementById('forgotPasswordModal');
      modal.style.display = 'none';
      document.getElementById('resetEmail').value = '';
    }
    
    function sendResetLink() {
      const email = document.getElementById('resetEmail').value;
      
      if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
      }
      
      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }
      
      // Simulate sending reset link
      showMessage(`Reset link sent to ${email}. Check your inbox!`, 'success');
      closeForgotPassword();
      
      // In real app, you would call your backend here
      console.log('Password reset requested for:', email);
    }
    
    // Add shake animation CSS
    const shakeStyle = document.createElement('style');
    shakeStyle.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    `;
    document.head.appendChild(shakeStyle);
    
    // Close modal when clicking outside
    document.addEventListener('click', function(event) {
      const modal = document.getElementById('forgotPasswordModal');
      if (event.target === modal) {
        closeForgotPassword();
      }
    });
    
    // Enter key to submit form
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && document.getElementById('forgotPasswordModal').style.display === 'flex') {
        sendResetLink();
      }
    });
    
    // Demo credentials hint
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        showMessage('ðŸ’¡ Demo: demo@computeroperator.com / demo123', 'info');
      }, 2000);
    });
  </script>
</body>
</html>
